<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<!--这是view-->
<div id = "app">

    <p>{{message}}</p>

    <input type = "text" v-model='message' >

</div>

<div id = "test">

    <h1>hello vue.js</h1>

    <h2 v-show = 'yes'>yes</h2>

    <h3 v-if = no> no</h3>
    <h3 v-else> v-else</h3>

    <h4 v-show = "age >=25">age:{{age}} </h4>

</div>


<div id = "tableTest">
    <table>

        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        </thead>

        <tbody>
        <tr v-for = "person in people">
            <td>{{person.name}}</td>
            <td>{{person.age}}</td>
            <td>{{person.sex}}</td>

        </tr>

        </tbody>
    </table>

</div>


</body>

<script>

    //这是我们的model
    var exmaleData = {
        message:'hello world!'
    }

    //创建一个vue实例，它连接view与model

    new Vue({
        el:'#app',
        data:exmaleData

    })

    var dataTest = {
        yes:true,
        no:false,
        age:28,
    }

    new Vue({

        el:"#test",
        data:dataTest
    })


    var vm=  new Vue({
        el:'#tableTest',
        data:{

            people:[{
                name:'javk',
                age:25,
                sex:'male'
            },{
                name:'javk',
                age:25,
                sex:'male'
            },{
                name:'javk',
                age:25,
                sex:'male'
            },{
                name:'javk',
                age:25,
                sex:'male'
            }]
        }

    })


</script>
</html>
